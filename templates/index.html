<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <title>Quanto Chatbot</title>
</head>

<body>
    <div class="text">
        <h1>Quanto Wizz Bizz</h1>
        <p>Ya boy Quanto</p>
    </div>
    <div class="quanto">
        <img src="static/QuantoBall_WithFace.png" alt="quantum particle with face" height="200" width="200"/> 
    </div>
    <div class="chat-container">
        <div class="chat-header">Chat</div>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="chat-messages" id="chat-messages">
            <div class="message">{{ initial_message }}</div>
        </div>
        <div class="user_input">
            <input type="text" id="message_input" placeholder="Type your message...">
            <button id="send-button">Send</button>
        </div>
    </div>
    {% block content %}{% endblock %}
    <script src="static/index.js"></script>
</body>

<footer>
    <h2>Useful Links:<br></h2>
    <a href="https://hackrpi.com">HackRPI</a>
    <a href="https://quantum-computing.ibm.com/composer/files/new">IBM Quantum Computing Composer</a>
    <a href="https://quantumatlas.umd.edu/">The Quantum Atlas</a>
    <a href="https://www.youtube.com/Qiskit">Qiskit Youtube Channel</a>
</footer>
</html>
